<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Selection</title>
    <style>
        body {
            background: url('fishbackground.png'); 
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            font-family: "Gmarket Sans", Bold;
        }

        .year-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20%;
        }
        .year-link {
            font-size: 2em;
            margin: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            transition: background 0.3s;
        }
        .year-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2em;
            font-family: "Gmarket Sans", Bold;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="year-container">
        <a class="year-link" href="FINALE 1983.html">1983</a>
        <a class="year-link" href="FINALE 1993.html">1993</a>
        <a class="year-link" href="FINALE 2003.html">2003</a>
        <a class="year-link" href="FINALE 2013.html">2013</a>
        <a class="year-link" href="FINALE 2023.html">2023</a>
    </div>
</body>
</html>
